<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Chat UI</title>
</head>
<body>
  <div class="cotainer">
    <aside class="chat-container">
       <div class="contact_search">
        <label class="searchbox" aria-label="Buscar contacto"></label>
        <input type="search" placeholder="Search..." aria-label="">
       </div>
       
    <ul class="contact_list">
     <li class="contact active" tabindex="0">
          <img class="avatar" src="assets/avatar.svg" alt="Avatar de Vincent Porter" />
          <div class="contact__meta">
            <div class="contact__name">Vincent Porter</div>
            <div class="contact__status">
              <span class="dot online" aria-hidden="true">
              </span> online</div>
          </div>
          <div class="contact__info">left 10 min ago</div>
      </li>
      
    </ul>   
        
    
      </aside>
    
    <section class="chat-section">
      <header class="chat-header">

      </header>

      <div class="chat-message">

      </div>

      <footer class="chat-input">

      </footer>
    </section>
  </div>
</body>
</html>
